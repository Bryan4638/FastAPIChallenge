version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fastapi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-challenge_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-fastapi_challenge}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fastapi-network

  web:
    build: .
    container_name: fastapi_app
    command: bash -c "alembic upgrade head && python -m scripts.seed_tags && uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fastapi-network
    restart: unless-stopped

networks:
  fastapi-network:
    driver: bridge

volumes:
  postgres_data:
